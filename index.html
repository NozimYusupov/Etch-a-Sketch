<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
	<title>Etch-a-Sketch</title>
</head>
<body>

	<div class="container">
		<h1 class="title">Etch-a-Sketch</h1>		
		
		<div class="main">
			<div class="buttons">
			<button class="clear-btn">Clear</button>		
			<label class="colors-label" for="colors">Colors</label>
			<input class="colors-btn" type="color" id="colors">	
			<button class="random-colors-btn">Random Colors</button>
			<button class="to-black-btn">to Black</button>
			<button class="to-white-btn">to White</button>
		</div>

		<div class="board"></div>
		</div>
		
	</div>
</body>
</html>
